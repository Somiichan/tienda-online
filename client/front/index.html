<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
		<title>Proland</title>
        <link href="styles/app.css" rel="stylesheet"/>
        <script type="module" src="src/index.js"></script>
    </head>
    <body>
        <header class="header">
            <nav class="header-navbar">
                <logo-component></logo-component>
                <menu-component></menu-component>
                <modal-button-component></modal-button-component>
            </nav>
        </header>
        <main>
            <slider-component></slider-component>
            <featured-component></featured-component>
            <faqs-component></faqs-component>
            <details-component></details-component>
            <team-component></team-component>
            <flip-card-component>
                <map-component slot="map"></map-component>
                <contact-info-component slot="front"></contact-info-component>
                <contact-form-component slot="back"></contact-form-component>
            </flip-card-component>
            <modal-component>
                <modal-box-component>
                    <modal-gallery-component slot="product-gallery"></modal-gallery-component>
                    <modal-swipeable-element-component slot="product-content">
                        <modal-details-info-component slot="primary-swipe-content">
                            <product-title-component slot="product"></product-title-component>
                            <tabs-component slot="tabs"></tabs-component>
                            <plus-minus-button-component slot="plus-minus"></plus-minus-button-component>
                            <modal-checkout-button-component slot="product-checkout"></modal-checkout-button-component>
                        </modal-details-info-component>
                        <modal-personal-info-component slot="secondary-swipe-content">
                            <go-back-button-component slot="back-button"></go-back-button-component>
                            <modal-form-component slot="form"></modal-form-component>
                        </modal-personal-info-component>
                    </modal-swipeable-element-component>
                    <modal-close-button-component slot="close-button"></modal-close-button-component>
                </modal-box-component>
            </modal-component>
            <div id="notification">
                <span id="notification-message"></span>
            </div>
        </main>
        <footer>
            <social-component></social-component>
            <information-footer-container-component></information-footer-container-component>
            <copyright-footer-container-component></copyright-footer-container-component>  
        </footer>
    </body>
</html>
